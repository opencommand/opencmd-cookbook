{{define "title"}} - {{if .MP.Synopsis}}{{.MP.Program}} - {{.MP.Synopsis}}{{else}}{{.MP.Program}}{{end}}{{end}}
{{define "content"}}
<div class="small-push"></div>
<div class="push"></div>
<div id="command" style="word-spacing: 0px;">
    {{template "outputcommand" dict "MP" .MP "Suggestions" .Suggestions}}
</div>
<div class="small-push"></div>
<div>
    <table id="help" width="100%">
        <tbody>
            {{range .MP.Options}}
            <tr>
                <td>
                    <pre>{{.}}</pre>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
{{end}}
